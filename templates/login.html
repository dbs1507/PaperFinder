<!DOCTYPE html>
<html>
<head>
    <title>Fazer Login</title>
</head>
<body>
    <h1>Fazer Login</h1>
    
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>
        <br>
        <button type="button" id="login-btn">Entrar</button>
    </form>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Configurar o Firebase com suas credenciais
        // ...

        // Realizar o login
        $('#login-btn').click(function() {
            const email = $('#email').val();
            const senha = $('#senha').val();
            
            $.post('/login', {email: email, senha: senha}, function(data) {
                if (data.success) {
                    window.location.href = '/dashboard'; // Redirecionar para a página após o login
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
</body>
</html>
